</style>

</div>

<div class="foo">
  Input text:<br>

<div class="foo" style="font-family: monospace; white-space: pre;">
  <b>Log</b>
  <div id="log"></div>
  <hr>
  <button onclick="javascript:document.getElementById('log').innerText = '';" accesskey="c">Clear</button>
</div>


<script>
  function str(e) {
    const s = e.toString();  
    return s.replace(/\[object (\w+)\]/, (s, p) => p) || s;
  }

  function charCode(s) {
    if (!s) return '';
    return '0x'+ s.charCodeAt(0).toString(16);
  }
  
  const log = document.getElementById('log');
  
  function handler(e) {
    const msg = `${e.type} eventPhase='${e.eventPhase}' key='${e.key || ''}' code=${charCode(e.key)} value='${e.target.value || ''}' target='${str(e.target)}' currentTarget='${str(e.currentTarget)}'`;
    console.log(msg);
    const div = document.createElement('div');
    div.innerText = msg;
    log.insertBefore(div, log.firstElementChild);
    //e.stopPropagation();
    //e.preventDefault();
  }
  
  for (const target of [window, document, ...document.all]) {
    target.addEventListener('click', handler, true);
    target.addEventListener('keydown', handler, true);
    target.addEventListener('keydown', handler, false);
    target.addEventListener('keyup', handler, true);
    target.addEventListener('keyup', handler, false);
    target.addEventListener('beforeinput', handler, true);
    target.addEventListener('beforeinput', handler, false);
    target.addEventListener('input', handler, true);
    target.addEventListener('input', handler, false);
    target.addEventListener('keypress', handler, true);
    target.addEventListener('keypress', handler, false);
  }
</script>
